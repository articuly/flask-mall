{% extends "admin/admin_base.html" %}
{% block title %}
    <title>清心涟漪 | 管理后台 | 修改分类</title>
{% endblock %}

{% block  content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{{ url_for("html") }}"><i class="fa fa-home"></i> 主页</a>
                        <span><a href="{{ url_for("admin.index") }}"> 管理后台</a></span>
                        <span><a href="{{ url_for("admin.manage_category") }}"> 分类管理</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="main col-xl-3 col-lg-7 col-md-8 col-sm-9 col-10">
                <h2 class="text-center"><b>修改分类</b> -
                    <small><small><a href="{{ url_for("admin.manage_category") }}">分类列表</a></small></small></h2>
                <hr>
                <br>
                {% if not message %}
                    <div class="message">{{ message }}</div>
                {% endif %}
                <form action="" method="post">
                    <div class="form-group">
                        <label for="title">分类名称:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="order">显示顺序:</label>
                        {{ form.order_id }}
                    </div>
                    {{ form.parent_id }}
                    <div class="form-group">
                        {{ form.csrf_token }}
                        <input class="btn site-btn login-btn" type="submit" name="submit" id="btn1" value="修改"/>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
