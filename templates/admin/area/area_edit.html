{% extends "admin/admin_base.html" %}
{% block content %}

    <div class="container">
        <div class="row">

            <div class="main col-md-12 col-lg-12 col-xs-12 col-sm-12">

                <h3>修改地区 - <small><a href="{{ url_for("admin.manage_area") }}">地区列表</a> </small></h3>
                <div class="body">
                    {% if not message %}
                        <div class="message">{{ message }}</div>
                    {% endif %}
                    <form action="" method="post">

                        <div class="form-group">
                            <label for="place_name">地区名称:</label>
                            {{ form.place_name }}
                        </div>

                        <div class="form-group">
                            <label for="place_order">显示顺序:</label>
                            {{ form.place_order }}
                        </div>
                        {{ form.parent_id }}

                        <div class="form-group">
                            {{ form.csrf_token }}
                            <input class="btn btn-primary" type="submit" name="submit" id="btn1" value="修改"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
