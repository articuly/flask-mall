{% macro area_items(areas) %}

    {% for area in areas %}
        <li class="area_li" id="li_{{ area.place_id }}">{{ area.place_name }}
            <a class="edit-btn"
               href="{{ url_for('.edit_area', place_id=area.place_id) }}">修改</a>
            <a class="delete-btn"
               href="javascript:delete_area({{ area.place_id }})">删除</a>
            {% if area.sub_place %}
                <ul>
                    {{ area_items(area.sub_place) }}
                </ul>
            {% endif %}
        </li>

    {% endfor %}
{% endmacro %}
